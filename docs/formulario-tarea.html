<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas y Tareas</title>
    <style>
        /* ... (tus estilos CSS existentes) ... */
        form#tareasForm { background: #e0f7fa; padding: 15px; border-radius: 8px; margin-top: 20px; }
        form#tareasForm label { display: block; margin-top: 10px; }
        form#tareasForm input, form#tareasForm textarea, form#tareasForm select { width: 100%; padding: 8px; margin-top: 5px; }
        .tarea { background: white; padding: 10px; border: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Formulario de Tareas</h2>
    <form id="tareasForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="3"></textarea>

        <label for="fechaLimite">Fecha Límite:</label>
        <input type="datetime-local" id="fechaLimite" required>

        <label for="prioridad">Prioridad:</label>
        <select id="prioridad">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>

        <label for="dependencias">Dependencias (separadas por comas):</label>
        <input type="text" id="dependencias">

        <button type="submit">Agregar Tarea</button>
    </form>

    <h2>Tareas</h2>
    <div id="listaTareas"></div>

    <script>
        // ... (tu JavaScript existente para las reservas) ...

        // Tareas
        const tareasForm = document.getElementById('tareasForm');
        const listaTareas = document.getElementById('listaTareas');

        const cargarDatos = () => {
            return JSON.parse(localStorage.getItem('tareas')) || [];
        };

        let tareas = cargarDatos();

        function agregarTarea(event) {
            event.preventDefault();

            const tarea = {
                id: Date.now(),
                titulo: document.getElementById('titulo').value.trim(),
                descripcion: document.getElementById('descripcion').value.trim(),
                fechaLimite: document.getElementById('fechaLimite').value,
                prioridad: document.getElementById('prioridad').value,
                dependencias: document.getElementById('dependencias').value.split(',').map(dep => dep.trim()),
                estado: 'pendiente'
            };

            tareas.push(tarea);
            localStorage.setItem('tareas', JSON.stringify(tareas));

            tareasForm.reset();
            renderizarTareas();
        }

        function renderizarTareas() {
            listaTareas.innerHTML = '';
            const fragmento = document.createDocumentFragment();

            tareas.forEach(tarea => {
                const div = document.createElement('div');
                div.classList.add('tarea');
                div.innerHTML = `
                    <p><strong>${tarea.titulo}</strong> - ${tarea.fechaLimite}</p>
                    <p>Prioridad: ${tarea.prioridad} | Estado: ${tarea.estado}</p>
                    <p>Dependencias: ${tarea.dependencias.join(', ')}</p>
                    <button onclick="eliminarTarea(${tarea.id})">Eliminar</button>
                `;
                fragmento.appendChild(div);
            });

            listaTareas.appendChild(fragmento);
        }

        function eliminarTarea(id) {
            tareas = tareas.filter(tarea => tarea.id !== id);
            localStorage.setItem('tareas', JSON.stringify(tareas));
            renderizarTareas();
        }

        tareasForm.addEventListener('submit', agregarTarea);
        renderizarTareas();
    </script>
</body>
</html>
